<div class="user-form">
<div class="main-form p-4">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (submit)="onSubmit(loginForm)">
  
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" formControlName="email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" formControlName="password">
              </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        
        </div>
          
        
          </form>
        </div>
        <div class="register-link p-2 align-self-end text-success">
          Create an Account <a  class="text-primary" routerLink="/register">Register</a> 
        </div>
      </div>
