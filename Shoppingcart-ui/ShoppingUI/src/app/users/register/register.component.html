<div class="user-form">
    <div class="main-form p-4">
         <h3>Register</h3>
         <form [formGroup]="registerForm" (submit)="onSubmit(registerForm)">
             <div class="form-group">
                 <label>Fullname</label>
                 <input class="form-control" type="text" formControlName="fullname">
                 </div>

                 <div class="form-group">
                     <label>Username</label>
                     <input class="form-control" type="text" formControlName="username">
                     </div>
                     <div class="form-group">
                         <label>Phone</label>
                         <input class="form-control" type="text" formControlName="phone">
                         </div>
            
           <div class="form-group">
               <label>Email</label>
               <input class="form-control" type="text" formControlName="email">
               </div>
               <div class="form-group">
                   <label>Password</label>
                   <input class="form-control" type="password" formControlName="password">
                   </div>

                   <div class="form-group">
                     <p>Gender</p>
                       <div class="form-check-inline">
                           <label class="form-check-label">
                             <input type="radio" class="form-check-input" formControlName="gender" value="male">Male
                           </label>
                         </div>
                         <div class="form-check-inline">
                         <label class="form-check-label">
                           <input type="radio" class="form-check-input" formControlName="gender" value="female">Female
                         </label>
                       </div>
                     </div>
                  
             <div class="form-group">
                <a routerLink="/login" class="btn btn-light">Back to Login</a>
             <button class="btn ml-2 btn-primary">Register</button>
            
             
             </div>
               
             
               </form>
             </div>
           

 </div>
